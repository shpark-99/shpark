<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 인증 시스템</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #statusMessage {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>위치 인증 시스템</h1>
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="locationInput" placeholder="기준 위치 (예: 서울특별시 강남구)">
        <button onclick="setTargetLocation()">📍 기준 위치 설정</button>
        <button onclick="verifyUserLocation()">✅ 내 위치 인증</button>
        <p id="statusMessage">🔵 위치를 설정하고 인증을 진행하세요.</p>
    </div>

    <script type="text/javascript">
        let map;
        let geocoder;
        let targetLocation = null;
        let targetMarker = null;
        let userMarker = null;
        let radiusCircle = null;

        function loadKakaoMap() {
            const script = document.createElement("script");
            script.src = "https://dapi.kakao.com/v2/maps/sdk.js?appkey=a50e768349b68eac92037c8858d7a462&libraries=services,geometry";
            script.async = true;
            script.onload = () => {
                console.log("✅ 카카오 지도 API 로드 완료!");
                initMap();
            };
            document.head.appendChild(script);
        }

        function initMap() {
            map = new kakao.maps.Map(document.getElementById("map"), {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 기본 위치
                level: 5
            });

            geocoder = new kakao.maps.services.Geocoder();
        }

        function setTargetLocation() {
            const address = document.getElementById("locationInput").value;
            if (!address) {
                alert("🚨 주소를 입력하세요!");
                return;
            }

            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const latlng = new kakao.maps.LatLng(result[0].y, result[0].x);
                    targetLocation = latlng;

                    if (targetMarker) {
                        targetMarker.setMap(null);
                    }
                    targetMarker = new kakao.maps.Marker({
                        position: targetLocation,
                        map: map
                    });

                    map.setCenter(targetLocation);

                    // 기존 원 삭제 후 새 원 추가
                    if (radiusCircle) {
                        radiusCircle.setMap(null);
                    }
                    radiusCircle = new kakao.maps.Circle({
                        center: targetLocation,
                        radius: 300, // 300m 반경
                        strokeWeight: 3,
                        strokeColor: "#FF0000",
                        strokeOpacity: 0.8,
                        fillColor: "#FF0000",
                        fillOpacity: 0.2,
                        map: map
                    });

                    alert("✅ 기준 위치 설정 완료!");
                } else {
                    alert("❌ 주소 검색 실패! 올바른 주소를 입력하세요.");
                }
            });
        }

        function verifyUserLocation() {
            if (!targetLocation) {
                alert("🚨 먼저 기준 위치를 설정하세요!");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const userLocation = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);

                        if (userMarker) {
                            userMarker.setMap(null);
                        }
                        userMarker = new kakao.maps.Marker({
                            position: userLocation,
                            map: map,
                            image: new kakao.maps.MarkerImage(
                                "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
                                new kakao.maps.Size(24, 35)
                            )
                        });

                        map.setCenter(userLocation);
                        checkDistance(userLocation);
                    },
                    function(error) {
                        alert("❌ 위치 정보를 가져올 수 없습니다.");
                        console.error("Geolocation Error: ", error);
                    }
                );
            } else {
                alert("❌ 이 브라우저에서는 위치 정보를 지원하지 않습니다.");
            }
        }

        function checkDistance(userLocation) {
            if (!kakao.maps || !kakao.maps.geometry || !targetLocation) {
                console.error("❌ 지도 API가 아직 로드되지 않았거나 기준 위치가 설정되지 않음!");
                return;
            }

            const distance = kakao.maps.geometry.computeDistanceBetween(targetLocation, userLocation);
            console.log(`📏 거리: ${distance.toFixed(2)}m`);

            const statusMessage = document.getElementById("statusMessage");
            if (distance <= 300) {
                alert("✅ 위치 인증 성공! 기준 위치 반경 300m 이내입니다.");
                statusMessage.innerText = "✅ 인증 성공: 반경 300m 이내입니다.";
                statusMessage.style.color = "green";
            } else {
                alert("❌ 위치 인증 실패! 기준 위치 반경을 벗어났습니다.");
                statusMessage.innerText = "❌ 인증 실패: 반경을 벗어났습니다.";
                statusMessage.style.color = "red";
            }
        }

        window.onload = loadKakaoMap;
    </script>
</body>
</html>
